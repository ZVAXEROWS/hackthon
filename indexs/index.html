<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWatch - Weather Checker</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <!-- GIF Background will be added dynamically via JS -->

    <div class="container">
        <h1>SkyWatch</h1>
        
        <!-- Inputs -->
        <input type="text" id="cityInput" placeholder="Enter city name...." />
        <input type="date" id="dateInput" placeholder="Enter a date...." />
        
        <!-- Buttons -->
        <button onclick="getWeather()">View</button>
        <button onclick="getLocationWeather()">Use Your Location</button>
        <button id="mapBtn" onclick="toggleMap()">üó∫Ô∏è Map</button>
        
        <!-- Weather Display -->
        <h2 id="cityName"></h2>
        <div id="weatherInfo"></div>
        <div id="forecast"></div>
        
        <!-- Map Iframe (Hidden by Default) -->
        <div id="mapContainer">
            <iframe 
                src="map.html"
                id="mapIframe" 
                width="100%" 
                height="400" 
                frameborder="0" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>

    <!-- About Us Section (Scroll Down to See) -->
    <section id="aboutUs" class="about-section">
        <div class="about-badge">
            <h2>About Us</h2>
            <p>SkyWatch is your go-to app for real-time weather updates and forecasts. Built with love for weather enthusiasts!</p>
        </div>
    </section>

    <script src="../scripts/page1.js"></script>
</body>
</html>
